pipeline:
  identifier: Build_Python_full_CI_1736403055457
  name: Build Python-full-CI
  orgIdentifier: default
  projectIdentifier: Manish
  properties:
    ci:
      codebase:
        build: <+input>
        connectorRef: manishrepo
        repoName: Python-full-CI
  stages:
    - stage:
        identifier: build
        name: build
        spec:
          caching:
            enabled: true
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Echo
                  identifier: Echo
                  spec:
                    shell: Sh
                    command: echo Starting the CI Process.!!
              - step:
                  type: RunTests
                  name: RunTests_1
                  identifier: RunTests_1
                  spec:
                    language: Python
                    buildTool: Pytest
                    runOnlySelectedTests: true
                    installCommands:
                      - python3 -m pip install pytest
                      - python3 -m pip install pytest-mock
                      - python3 -m pip install requests pytest pytest-cov
                    testCommand: |
                      pytest --cov --cov-report term --cov-report xml:test/coverage.xml
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - test/test/report.xml
                    coverage:
                      regex: /TOTAL.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/
                    artifacts:
                      reports:
                        junit: test/test/report.xml
                      paths:
                        - test/coverage.xml
                    enableTestSplitting: false
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
        type: CI
